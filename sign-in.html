<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Основной контент -->
    <main>
        <button class="open-modal-btn" id="openModalBtn">Войти в аккаунт</button>
    </main>

    <!-- Всплывающее окно с формой входа -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <form action="../sign-in.php" method="POST" class="form">
            <button type="button" class="close-btn" id="closeModalBtn">&times;</button>
            <div class="center-block">
                <h2 class="text-form">Форма входа</h2>    
            </div>
            <div class="form-count">
                <div class="Email">
                    <input type="email" class="email" name="login" placeholder="Введите email" required>
                </div>
                <div class="Password">
                    <input type="password" class="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="auto">Авторизоваться</button>
            </div>
            <div class="additional-links">
                <a href="forgot-password.html">Забыли пароль?</a>
                <a href="registration.html">Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
<style>
     main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        /* Стили для затемненного фона */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Стили для самого всплывающего окна */
        .form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 35px 30px;
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .center-block {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .text-form {
            color: #1a73e8;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-count {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .Email, .Password {
            width: 100%;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
            background-color: white;
        }
        
        .auto {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        .auto:hover {
            background-color: #0d62d9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .auto:active {
            transform: translateY(0);
        }
        
        /* Кнопка закрытия (крестик) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #5f6368;
            transition: color 0.3s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            color: #1a73e8;
            background-color: #f1f3f4;
        }
        
        /* Дополнительные ссылки */
        .additional-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .additional-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .additional-links a:hover {
            text-decoration: underline;
        }
        
        /* Кнопка для открытия формы */
        .open-modal-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }
        
        .open-modal-btn:hover {
            background-color: #0d62d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        }
</style>

<script>
        // Получаем элементы
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        
        // Открытие модального окна
        openModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'flex';
        });
        
        // Закрытие модального окна при клике на крестик
        closeModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });
        
        // Закрытие модального окна при клике вне формы
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
        
        // Закрытие модального окна при нажатии клавиши Esc
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                modalOverlay.style.display = 'none';
            }
        });
        
        // Фокус на поле email при открытии формы
        openModalBtn.addEventListener('click', function() {
            setTimeout(function() {
                document.querySelector('.email').focus();
            }, 300);
        });
    </script>
